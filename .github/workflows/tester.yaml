name: "setup-msbuild"

on:
  workflow_dispatch:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
      
jobs:
  build:
    name: setup-msbuild
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, self-hosted]

    steps:
    - uses: actions/checkout@v3

    - name: setup msbuild
      uses: microsoft/setup-msbuild@arm64
      with:
        vs-prerelease: true

    - name: echo msbuild
      run: |
        msbuild -version

    - name: restore
      run: dotnet restore
      
    - name: build
      run: |
        msbuild runner-testing.csproj